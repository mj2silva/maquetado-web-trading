<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <section class="section">
    <div class="section__title">
      <h1>Hola!</h1>
    </div>
    <form id="contactForm" class="section__form contact-form">
      <div class="contact-form__title">
        Cont√°ctanos
      </div>
      <div class="contact-form__body">
        <div class="contact-form__element">
          <label for="name">Nombre</label>
          <input type="text" name="name" placeholder="Nombre">
        </div>
        <div class="contact-form__element">
          <label for="email">Email</label>
          <input type="text" name="email" placeholder="Email">
        </div>
        <div class="contact-form__element contact-form__element--textarea">
          <label for="message">Mensaje</label>
          <textarea type="text" name="message" placeholder="Mensaje" rows="4"></textarea>
        </div>
      </div>
      <div class="contact-form__button">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </section>
</body>
</html>
